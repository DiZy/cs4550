<html>
	<head>
		<style>
			.dog {
				display: inline;
			}
			.dog:first-child {
				color: red;
			}
			.dog:nth-child(2) {
				color: green;
			}
			.dog:last-child {
				color: blue;
			}
			a, img {
				display: block;
			}
			th, td {
				border: 1px solid black;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<a href="https://www.w3schools.com/html/">Learn HTML</a>
		<a href="https://www.w3schools.com/css/">Learn CSS</a>
		<div>
				<h1 class="dog">D</h1>
				<h1 class="dog">O</h1>
				<h1 class="dog">G</h1>
		</div>
		<a href="https://en.wikipedia.org/wiki/Dog">Dog</a>
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Collage_of_Nine_Dogs.jpg/520px-Collage_of_Nine_Dogs.jpg" />
		<p>Photo taken from Wikipedia</p>
		<table>
			<tr>
				<th>x</th>
				<th>2^x</th>
			</tr>
			<tr>
				<td>0</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>2</td>

			<tr>

			</tr>
			<tr>
				<td>6</td>
				<td>64</td>
			</tr>
			<tr>
				<td>7</td>
				<td>128</td>
			</tr>
		</table>
	</body>
</html>
