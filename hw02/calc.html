<html>
	<head>
		<link rel="stylesheet" href="calc.css" />
		<script src="calc.js"></script>
	</head>
	<body>
		<p>Calculator</p>
		<div id="value">0</div>
		<table>
			<tr>
				<td class="number-button">7</td>
				<td class="number-button">8</td>
				<td class="number-button">9</td>
				<td class="op-button" id="add">+=</td>
			</tr>
			<tr>
                                <td class="number-button">4</td>
                                <td class="number-button">5</td>
                                <td class="number-button">6</td>
                                <td class="op-button" id="sub">-</td>
                        </tr>
			<tr>
                                <td class="number-button">1</td>
                                <td class="number-button">2</td>
                                <td class="number-button">3</td>
				<td class="op-button" id="mul">x</td>
                        </tr>
			<tr>
				<td id="clear">c</td>
                                <td class="number-button">0</td>
                                <td class="number-button">.</td>
                                <td class="op-button" id="div">/</td>
                        </tr>
		</table>
	</body>
</html>
